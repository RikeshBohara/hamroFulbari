<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cart</title>
    <link rel="stylesheet" href="../../styles/tailwind.css" />
    <script
      src="../../src/components/Layout/index.js"
      type="module"
      defer
    ></script>
    <script src="../../src/components/cart.js" type="module" defer></script>
  </head>
  <body class="bg-accent">
    <div id="navbar"></div>
    <section class="flex max-w-screen-2xl mx-auto gap-10 px-6 md:px-0">
      <div class="w-full">
        <h2 class="text-3xl text-primary my-2">Products</h2>
        <main class="">
          <section class="border border-primary bg-secondary">
            <div
              class="grid grid-cols-4 md:grid-cols-6 px-2 md:px-12 border-b border-primary py-6"
            >
              <div class="hidden md:flex"></div>
              <div class="text-xl">Product</div>
              <div class="text-xl">Price</div>
              <div class="text-xl">Quantity</div>
              <div class="text-xl">Sub Total</div>
              <div class="text-xl"></div>
            </div>
            <div id="cart-container"></div>
            <div class="px-2 md:px-12 py-6">
              <div class="flex items-center gap-8">
                <input
                  type="text"
                  placeholder="Coupon Code"
                  class="input w-full max-w-xs"
                />
                <button
                  class="btn btn-primary px-10 bg-primary border-primary hover:bg-primary/80 hover:border-primary/80"
                >
                  APPLY
                </button>
              </div>
            </div>
          </section>
          <section class="flex justify-end my-8">
            <div class="border border-primary w-[500px] bg-secondary p-3">
              <div class="text-2xl text-primary">Cart Totals</div>
              <div
                class="grid grid-cols-2 gap-4 divide-x divide-primary border-y border-primary"
              >
                <div class="p-2">Subtotal</div>
                <div id="sub-total-container" class="p-2"></div>
              </div>
              <div
                class="grid grid-cols-2 gap-4 divide-x divide-primary border-b border-primary"
              >
                <div class="p-2">Total</div>
                <div id="total-container" class="p-2">Rs. {cartTotal}</div>
              </div>
              <button
                class="btn btn-primary w-full mt-4 bg-primary border-primary hover:bg-primary/80 hover:border-primary/80"
              >
                PROCEED TO CHECKOUT
              </button>
            </div>
          </section>
        </main>
      </div>
    </section>
    <div id="footer"></div>
  </body>
</html>
