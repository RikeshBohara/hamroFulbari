<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../styles/tailwind.css">
    <script src="../../src/components/Layout/index.js" type="module" defer></script>
    <script src="../../src/components/products.js" type="module" defer></script>
</head>
<body class="bg-accent">
<div id="navbar"></div>
<section class="flex max-w-screen-2xl mx-auto gap-10 mb-16">
    <div class="border px-12 border-primary bg-secondary max-w-xs hidden md:block">
        <h2 class="text-2xl text-primary my-2">Products</h2>
        <div class="mt-8">
            <div class="text-xl whitespace-nowrap cursor-pointer mt-2 hover:text-primary transition-all duration-300">
                New Arrivals
            </div>
            <div class="text-xl whitespace-nowrap cursor-pointer mt-2 hover:text-primary transition-all duration-300">
                Nursery plants
            </div>
            <div class="text-xl whitespace-nowrap cursor-pointer mt-2 hover:text-primary transition-all duration-300">
                Garden Essentials
            </div>
            <div class="text-xl whitespace-nowrap cursor-pointer mt-2 hover:text-primary transition-all duration-300">
                Indoor Plants
            </div>
            <div class="text-xl whitespace-nowrap cursor-pointer mt-2 hover:text-primary transition-all duration-300">
                Outdoor Plants
            </div>
            <div class="text-xl whitespace-nowrap cursor-pointer mt-2 hover:text-primary transition-all duration-300">
                Chemical
            </div>
            <div class="text-xl whitespace-nowrap cursor-pointer mt-2 hover:text-primary transition-all duration-300">
                Trees
            </div>
        </div>
    </div>
    <div class="w-full px-6 md:px-0">
        <h2 class="text-3xl text-primary my-2">Products</h2>
        <main id="plants-container-products" class="flex gap-6 flex-wrap justify-center md:justify-start">
        </main>
    </div>
</section>
<section id="login-register-prompt-modal">
    <input type="checkbox" id="my-modal-4" class="modal-toggle"/>
    <label for="my-modal-4" class="modal cursor-pointer">
        <label class="modal-box relative">
            <h3 class="text-lg font-bold">Please Login to Continue.</h3>
            <div class="flex justify-between">
                <a href="/src/pages/register.html">
                    <button class="btn inline-block btn-primary w-40 bg-primary border-primary hover:bg-primary/80 hover:border-primary/80 mt-8">
                        Register
                    </button>
                </a>
                <a href="/src/pages/login.html">
                    <button class="btn inline-block btn-primary w-40 bg-primary border-primary hover:bg-primary/80 hover:border-primary/80 mt-8">
                        Login
                    </button>
                </a>
            </div>
        </label>
    </label>
</section>

<div id="footer"></div>
<div id="sidebar"></div>
</body>
</html>
