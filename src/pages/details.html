<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Details</title>
    <link rel="stylesheet" href="../../styles/tailwind.css" />
    <script
      src="../../src/components/Layout/index.js"
      type="module"
      defer
    ></script>
    <script src="../../src/components/details.js" type="module" defer></script>
    <script src="../../src/components/index.js" type="module" defer></script>
  </head>
  <body class="bg-accent">
    <div id="navbar"></div>
    <section id="login-register-prompt-modal">
      <input type="checkbox" id="my-modal-4" class="modal-toggle" />
      <label htmlFor="my-modal-4" class="modal cursor-pointer">
        <label class="modal-box relative" htmlFor="">
          <h3 class="text-lg font-bold">Please Login to Continue.</h3>
          <div class="flex justify-between">
            <a href="/src/pages/register.html">
              <button
                class="btn inline-block btn-primary w-40 bg-primary border-primary hover:bg-primary/80 hover:border-primary/80 mt-8"
              >
                Register
              </button>
            </a>
            <a href="/src/pages/login.html">
              <button
                class="btn inline-block btn-primary w-40 bg-primary border-primary hover:bg-primary/80 hover:border-primary/80 mt-8"
              >
                Login
              </button>
            </a>
          </div>
        </label>
      </label>
    </section>
    <section class="mx-auto max-w-screen-2xl my-10 px-6 md:px-0">
      <div
        id="detail-container"
        class="flex gap-16 flex-wrap md:flex-nowrap"
      ></div>
      <div class="mt-16">
        <h2 class="text-3xl text-primary">RELATED PLANTS</h2>
        <div
          id="plants-container"
          class="flex gap-16 my-10 flex-wrap justify-center md:flex-nowrap md:justify-start"
        ></div>
      </div>
    </section>

    <div id="footer"></div>
    <div id="sidebar"></div>

  </body>
</html>
